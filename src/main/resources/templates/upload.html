<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Upload One File</title>
<link rel="stylesheet" th:href="@{/css/upload.css}" />
<script th:src="@{/js/upload.js}"></script>
</head>

<body>

	<div class="wrapper">
		<div class="container">
			<h1>Upload a file</h1>
			<div class="upload-container">
				<div class="border-container">
					<div class="icons fa-4x">
						<i class="fas fa-file-image"
							data-fa-transform="shrink-3 down-2 left-6 rotate--45"></i> <i
							class="fas fa-file-alt" data-fa-transform="shrink-2 up-4"></i> <i
							class="fas fa-file-pdf"
							data-fa-transform="shrink-3 down-2 right-6 rotate-45"></i>
					</div>
					<!--<input type="file" id="file-upload">-->
      <form th:object="${myUploadForm}" method="POST"
         action="" enctype="multipart/form-data">
         Description:
         <br>
         <input th:field="*{description}" style="width:300px;"/>                
         <br/><br/>  
         File to upload: <input th:field="*{fileDatas}" type="file"/>
         <br />  
         <input type="submit" value="Upload">
      </form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
